{% extends 'base.html' %}

{% block title %}Жанр: {{ genre.name }}{% endblock %}

{% block content %}
<style>
  .book-item{
    background: rgba(255, 255, 255, 0.775);
    border:10px ;
  }
</style>
<h1>Жанр: {{ genre.name }}</h1>

{% if books %}
  <div class="books-list" style="display: flex; flex-wrap: wrap; gap: 20px;">
    {% for book in books %}
      <div class="book-item" style="width: 180px; border: 1px solid #ccc; padding: 10px; border-radius: 6px;">
        <a href="{% url 'book_detail' book.id %}" style="text-decoration: none; color: inherit;">
          <img src="{{ book.cover.url }}" alt="Обложка {{ book.title }}" style="width: 100%; height: auto; border-radius: 4px;">
          <h3 style="font-size: 16px; margin: 8px 0 4px;">{{ book.title }}</h3>
          <p style="font-size: 14px; color: #666;">{{ book.author.name }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p>Книг в этом жанре пока нет.</p>
{% endif %}
{% endblock %}
